name: Trigger OneSignal Scheduled Notification

on:
  schedule:
    - cron: '15 9 * * *'

jobs:
  trigger-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Scheduled Notification Now
        run: |
          curl -X POST "https://onesignal.com/api/v1/notifications/${{ secrets.ONESIGNAL_MESSAGE_ID }}/send" \
            -H "Authorization: Basic ${{ secrets.ONESIGNAL_REST_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "app_id": "${{ secrets.ONESIGNAL_APP_ID }}"
            }'

      - name: Success
        run: echo "âœ… OneSignal Dashboard message sent at 2:45 PM!"
