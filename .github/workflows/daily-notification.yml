name: Trigger OneSignal Dashboard Notification

on:
  schedule:
    # રોજ બપોરે 3:30 વાગ્યે IST (10:00 UTC)
    - cron: '0 10 * * *'

jobs:
  trigger-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send OneSignal Dashboard Message Now
        run: |
          curl -X POST "https://onesignal.com/api/v1/notifications/${{ secrets.ONESIGNAL_MESSAGE_ID }}/send" \
            -H "Authorization: Basic ${{ secrets.ONESIGNAL_REST_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "app_id": "${{ secrets.ONESIGNAL_APP_ID }}"
            }'

      - name: Success
        run: echo "✅ 3:30 PM notification sent from OneSignal Dashboard!"
